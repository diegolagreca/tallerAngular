<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>

  <body ng-app="StarwarsApp">
    <script>

    var myDataRef = new Firebase('https://burning-inferno-3207.firebaseio.com/');

    </script>
    <div class="header">
      <div class="container">
        <h1>A long time ago in a galaxy far far away...</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <div class="col-md-6" ng-repeat="movie in movies">
          <div class="thumbnail"> 
            <img ng-src="{{ movie.cover }}"> 
            <p class="title">{{ movie.name }}</p> 
            <p class="date">{{ movie.pubdate | date }}</p> 
            <div class="rating">
              <p class="likes" ng-click="plusOne($index)">+ {{ movie.likes }} </p>
              <p class="dislikes" ng-click="minusOne($index)">- {{ movie.dislikes }} </p>
            </div>
          </div> 
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Testing AngularJS.</h2>
    </div>


    <!-- Modules -->
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/starwars.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
  </html>
